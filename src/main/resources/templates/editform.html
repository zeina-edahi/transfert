<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Transfer</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}"/>
<head>
<meta charset="UTF-8">
<title>Edit Client</title>
</head>
<body>
<div class="col-md-6 col-sm-6 col-xs-12 col-md-offest-3">
<div class="panel panel-default " >
  <div class="panel-heading "> <h2 style="color:gray"   Modifier les  Information</h2> </div>
  <div class="panel-body">
 
    <form th:action="@{UpdateClient}"  method="post" th:object="${Client}">
  
    <div class="form-group">
  <h4 style="color:gray"> ID:</h4>
  <input type="text" th:field="*{id}" class="form-control"/>
  <span></span> 
  </div>
  <div class="form-group">
  <h4 style="color:gray"> First Name:</h4>
  <input type="text" th:field="*{nom}" class="form-control"/>
  <span></span>
   </div>
   <div class="form-group">
  <label class="control-label">last Name:</label>
  <input type="text" th:field="*{prenom}" class="form-control"/>
  <span></span>
   </div>
    
    <div class="form-group">
  <h4 style="color:gray">Email:</h4>
  <input type="text" th:field="*{email}" class="form-control"/>
  <span></span>
   </div>
   <div class="form-group">
  <h4 style="color:gray">Telephone: </h4>
  <input type="text" th:field="*{telephone}" class="form-control"/>
  <span></span>
   </div> <br>
   <div><button type="submit" class="btn btn-secondary">Save Client</button></div>
  </form>
  </div>
  </div>
  </div>
</body>
</html>
